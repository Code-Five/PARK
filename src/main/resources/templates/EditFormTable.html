<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<title>Update</title>
<head th:replace="~{fragments/fragments :: head}">

</head>

<body>
<h1>Update Customer Data</h1>

<!-- back home button -->
<div class="container mt-3">
  <a th:href="@{/}" class="btn btn-primary btn-sm">Back Home</a>
</div>

<!-- update drink Form -->
<form th:action="@{/updateFormData}" th:method="post" th:object="${customer}" class="container mt-3">

  <div class="border p-3">
    <input type="hidden" th:field="*{id}">
    <div class="form-group row">
      <label th:for="CustomerName" class="col-sm-4 col-form-label required">Customer Name</label>
      <div class="col-sm-8">
        <input type="text" th:field="*{name}" class="form-control" required>
      </div>
    </div>

    <div class="form-group row">
      <label th:for="CustomerEmail" class="col-sm-4 col-form-label">Customer Email Address</label>
      <div class="col-sm-8">
        <input type="text" th:field="*{email}" class="form-control">
      </div>
    </div>

    <div class="form-group row">
      <label th:for="CustomerPhone" class="col-sm-4 col-form-label required">Customer Phone Number</label>
      <div class="col-sm-8">
        <input type="text" th:field="*{phone}" class="form-control" required>
      </div>
    </div>

    <div class="form-group row">
      <label th:for="CustomerAddress" class="col-sm-4 col-form-label required">Customer Address</label>
      <div class="col-sm-8">
        <input type="text" th:field="*{address}" class="form-control" required>
      </div>
    </div>

    <div class="form-group row">
      <label th:for="CustomerCarBrand" class="col-sm-4 col-form-label required">Customer Car Brand</label>
      <div class="col-sm-8">
        <input type="text" th:field="*{brand}" class="form-control" required>
      </div>
    </div>

    <div class="form-group row">
      <label th:for="CustomerCarColor" class="col-sm-4 col-form-label required">Customer Car Color</label>
      <div class="col-sm-8">
        <input type="text" th:field="*{color}" class="form-control" required>
      </div>
    </div>

    <div class="form-group row">
      <label th:for="CustomerCarModel" class="col-sm-4 col-form-label required">Customer Car Model</label>
      <div class="col-sm-8">
        <input type="text" th:field="*{model}" class="form-control" required>
      </div>
    </div>


    <div class="form-group row">
      <label th:for="Ad_Source" class="col-sm-4 col-form-label">Ad_Source</label>
      <div class="col-sm-8">
        <input type="text" th:field="*{adSource}" class="form-control">
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary m-2">Update</button>
      <button type="button" class="btn btn-secondary m-2" th:onclick="cancelForm()">Cancel</button>
    </div>
  </div>

</form>

<script type="text/javascript">
  function cancelForm() {
    window.location = "[[@{/}]]";
  }
</script>

</body>
</html>
