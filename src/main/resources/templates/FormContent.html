<!-- MultiStep Form -->
<form th:action="@{/saveForm}" th:method="post" th:object="${customer}" class="form">
    <h3 class="text-center">Customer Information</h3>
    <!------- progress --------->
    <div class="progressbar">
        <div class="progress" id="progress"></div>
        <div class="progress-step progress-step-active" data-title="vehicle"></div>
        <div class="progress-step" data-title="survey"></div>
        <div class="progress-step" data-title="personal"></div>
        <div class="progress-step" data-title="payment"></div>
    </div>
    <!------- Steps --------->
    <div class="form-step form-step-active">
        <div class="input-group">
            <label for="car_brand"> Car Brand</label>
            <input type="text" name="brand" id="car_brand">
        </div>
        <div class="input-group">
            <label for="car_model"> Car Model</label>
            <input type="text" name="model" id="car_model">
        </div>
        <div class="input-group">
            <label for="color"> Color</label>
            <input type="text" name="color" id="color">
        </div>
        <div class="">
            <a href="#" class="btn btn-next width-50 ml-auto">Next</a>
        </div>

    </div>
<!--    <h3 class="text-center"> Quick Survey</h3>-->
<!--    <p>How did you hear about us?</p>-->
    <div class="form-step ">
        <div class="input-group">

        <div class="input-group">
            <input type="radio" name="adSource" id="newspaper_advert" value="Newspaper">
            <label for="newspaper_advert">Newspaper Advert</label>
        </div>
        <div class="input-group">
            <input type="radio" name="adSource" id="word_of_mouth" value="WordOfMouth">
            <label for="word_of_mouth">Word of Mouth</label>
        </div>
        <div class="input-group">
            <input type="radio" name="adSource" id="web" value="Web">
            <label for="web">Web</label>
        </div>

        </div>

        <div class="btns-group">
            <a href="#" class="btn btn-prev">Previous</a>
            <a href="#" class="btn btn-next">Next</a>
        </div>

    </div>
<!--    <h3 class="text-center">Personal Information</h3>-->
    <div class="form-step">
        <div class="input-group">
            <label for="custumers_name"> Customer's Name</label>
            <input type="text" name="name" id="custumers_name">
        </div>
        <div class="input-group">
            <label for="home_address"> Home Address</label>
            <input type="text" name="address" id="home_address">
        </div>
        <div class="input-group">
            <label for="phone_number"> Phone Number</label>
            <input type="text" name="phone" id="phone_number">
        </div>
        <div class="input-group">
            <label for="email"> Email</label>
            <input type="text" name="email" id="email">
        </div>


        <div class="btns-group">
            <a href="#" class="btn btn-prev">Previous</a>
            <a href="#" class="btn btn-next">Next</a>
        </div>

    </div>

    <div class="form-step">

        <div class="input-group">
            <label for="card_holder_name"> Card Holder Name</label>
            <input type="text" name="card_holder_name" id="card_holder_name">
        </div>
        <div class="input-group">
            <label for="card_number"> Card Number</label>
            <input type="number" name="card_number" id="card_number" placeholder="**** **** **** ****">
        </div>
        <div class="input-group">
            <label for="cvc"> CVC</label>
            <input type="number" name="cvc" id="cvc" placeholder="***">
        </div>
        <div class="input-group">
            <label for="expiry_date"> Expiry Date</label>
            <input type="date" name="expiry_date" id="expiry_date" >
        </div>

        <div class="btns-group">
            <a href="#" class="btn btn-prev">Previous</a>
            <button type="submit" value="Submit" class="btn" id="submit">Submit</button>
        </div>

    </div>

</form>

<div class="modal" id="id01">
    <div class=" width-30 modal-container">

        <div>
            <h3>Success !</h3>
        </div>
        <div class="col-7 text-center">

            <div class="success-checkmark">
                <div class="check-icon">
                    <span class="icon-line line-tip"></span>
                    <span class="icon-line line-long"></span>
                    <div class="icon-circle"></div>
                    <div class="icon-fix"></div>
                </div>
            </div>
            <h5>Thanks for filling the form.</h5>
            <a href="#"  class="btn okay">Okay</a>
        </div>
    </div>
</div>
