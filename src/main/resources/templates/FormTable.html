<!DOCTYPE html SYSTEM
        "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/fragments :: head}"></head>


<body>


<table border="1" class="table table-striped table-responsive">
  <thead>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Phone Number</th>
    <th>Address</th>
    <th>Car Brand</th>
    <th>Car Color</th>
    <th>Car Model</th>
    <th>Ad Source</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="customer : ${customers}">
    <td th:text="${customer.name}"></td>
    <td th:text="${customer.email}"></td>
    <td th:text="${customer.phone}"></td>
    <td th:text="${customer.address}"></td>
    <td th:text="${customer.brand}"></td>
    <td th:text="${customer.color}"></td>
    <td th:text="${customer.model}"></td>
    <td th:text="${customer.adSource}"></td>
   <td>
      <!--      <a class="btn btn-primary">Update</a>-->
      <a class="h4 btn btn-primary mr-3" th:href="@{'/showEditFormTable/' + ${customer.id}}">Edit</a>

      <a th:onclick="return confirm('Are you sure you want to delete?')" class="h4 btn btn-danger"
         th:href="@{'/deleteFormData/' + ${customer.id}}">Delete</a>

    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
